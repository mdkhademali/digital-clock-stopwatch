<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Clock Section -->
    <section class="clock-section">
      <h1>Digital Clock</h1>
      <div class="clock-display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        <span id="am-pm">AM</span>
      </div>
    </section>

    <!-- Stopwatch Section -->
    <section class="stopwatch-section">
      <h1>Stopwatch</h1>
      <div id="stopwatch-display">00:00:00</div>
      <div class="stopwatch-buttons">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
 <!-- Footer Section -->
 <footer class="footer">
    &copy; <span id="current-year"></span> 2024 Designed by Khadem Ali. All Rights Reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
